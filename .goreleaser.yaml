before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  -
    id: "needle"
    main: ./cmd/needle
    binary: needle
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/stumble/needle/pkg/vcs.Commit={{.Version}}-{{.ShortCommit}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
      # windows: Windows
      # 386: i386
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

